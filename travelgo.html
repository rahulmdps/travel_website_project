<head>
    <META name="VIEWPORT" content="WIDTH=DEVICE-WIDTH, INITIAL-SCALE=1.0">

</head>

    <div class="header">
        <nav>
            <img src="images/images/logo-red.png" class="logo">
            <ul class="nav-links">

            </div>
        </div>

    </div>
